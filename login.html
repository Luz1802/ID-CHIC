<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID CHIC - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

  <!-- NAVBAR -->
  <header class="mb-2">
    <iframe src="components/navbar.html" class="w-full h-20 border-none" frameborder="0"></iframe>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1 flex items-center justify-center px-4 py-6">
    <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-2xl fade-in">
      <div class="flex flex-col items-center mb-6">
        <img src="images/logo.png" alt="ID CHIC" class="w-20 h-20 mb-3 logo">
        <h2 class="text-2xl font-bold text-pink-700">Bienvenido</h2>
        <p class="text-sm text-gray-500">Inicia sesión para continuar</p>
      </div>

      <!-- FORMULARIO LOGIN -->
      <form id="login-form" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-600">Correo electrónico</label>
          <input type="email" id="email" name="email" required 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-600">Contraseña</label>
          <input type="password" id="password" name="password" required 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
        </div>
        <button type="submit" 
          class="w-full py-2 rounded-lg bg-pink-700 text-white font-semibold text-lg hover:bg-pink-800 transition">
          Iniciar Sesión
        </button>
      </form>

      <!-- ENLACES EXTRA -->
    <div class="text-center mt-4">
      <p class="text-sm text-gray-500">¿No tienes una cuenta?
      <a href="register.html" class="text-pink-600 hover:underline">Regístrate</a>
      </p>
    </div>
      <div class="text-center mt-2">
      <a href="reset.html" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
    </div>

  </main>

  <!-- FOOTER -->
  <footer>
    <iframe src="components/footer.html" class="w-full min-h-[15rem] border-none" frameborder="0"></iframe>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
