<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID CHIC - Carrito</title>
    <link rel="icon" type="image/png" href="images/logoIcono.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="flex flex-col min-h-screen bg-gray-100">
    <header class="mb-2">
      <iframe class="w-full h-20 border-none" src="components/navbar.html" frameborder="0"></iframe>
    </header>

    <main class="flex-1 flex flex-col px-4 py-2">
      <section class="flex flex-col items-center justify-center bg-white rounded-lg shadow p-4 mb-4">
        <h1 class="text-center text-3xl font-bold text-pink-700 py-2">Carrito de Compras</h1>
      </section>

      <div class="bg-white rounded-lg shadow-md p-6 mb-8 overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b">
              <th class="text-left py-4">Producto</th>
              <th class="text-center py-4">Precio</th>
              <th class="text-center py-4">Cantidad</th>
              <th class="text-center py-4">Subtotal</th>
              <th class="text-center py-4">Acciones</th>
            </tr>
          </thead>
          <tbody id="cart-body"></tbody>
        </table>
      </div>

      <div class="flex flex-col md:flex-row justify-between gap-6">
        <!-- Resumen -->
        <div class="bg-white rounded-lg shadow-md p-6 w-full md:w-1/2">
          <h2 class="text-xl font-bold mb-4">Resumen de Compra</h2>
          <div class="flex justify-between mb-2">
            <span>Total:</span>
            <span id="total" class="font-semibold">$0</span>
          </div>
          <button id="buy-btn" class="w-full bg-green-600 text-white py-3 rounded-lg mt-6 hover:bg-green-700">
            Comprar
          </button>
        </div>

        <!-- Método de pago -->
        <div class="bg-white rounded-lg shadow-md p-6 w-full md:w-1/2">
          <h2 class="text-xl font-bold mb-4">Método de Pago</h2>
          <div class="space-y-4">
            <label><input type="radio" name="payment" value="tarjeta" checked> Tarjeta de Crédito/Débito</label><br>
            <label><input type="radio" name="payment" value="paypal"> PayPal</label><br>
            <label><input type="radio" name="payment" value="transferencia"> Transferencia Bancaria</label>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <iframe class="w-full min-h-[18rem]" src="components/footer.html" frameborder="0"></iframe>
    </footer>

    <script src="js/cart.js"></script>
  </body>
</html>
