<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña - ID CHIC</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- NAV -->
  <header class="mb-4">
    <iframe src="components/navbar.html" class="w-full h-20 border-none" frameborder="0"></iframe>
  </header>

  <!-- FORMULARIO DE RECUPERACIÓN -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in">
      <div class="flex flex-col items-center mb-6">
        <img src="images/logo.png" alt="ID CHIC" class="w-20 h-20 mb-3 logo">
        <h2 class="text-2xl font-bold text-pink-700">Recuperar contraseña</h2>
        <p class="text-sm text-gray-500 text-center">Te enviaremos un enlace para restablecer tu contraseña</p>
      </div>

      <form id="reset-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-600">Correo electrónico</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
        </div>
        <button type="submit"
          class="w-full py-2 rounded-lg bg-pink-700 text-white font-semibold text-lg hover:bg-pink-800 transition">
          Enviar instrucciones
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-500">¿Ya tienes cuenta? 
          <a href="login.html" class="text-pink-600 hover:underline">Inicia sesión</a>
        </p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <iframe src="components/footer.html" class="w-full min-h-[15rem] border-none" frameborder="0"></iframe>
  </footer>

  <script src="js/reset.js"></script>
</body>
</html>
