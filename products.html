<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID CHIC - Productos</title>
  <link rel="icon" type="image/png" href="images/logoIcono.png">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <header class="mb-2">
    <iframe class="w-full h-20 border-none" src="components/navbar.html" frameborder="0"></iframe>
  </header>

  <main class="flex-1 flex flex-col px-4 py-2">

    <!-- TÍTULO ENCERRADO EN BLOQUE BLANCO -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h1 class="text-center text-3xl font-bold text-pink-700">Nuestros Productos</h1>
    </div>

    <!-- Barra de búsqueda sticky -->
    <div id="search-container" class="flex justify-center mb-6 sticky top-0 bg-pink-50 z-10 p-3">
      <div class="relative w-full max-w-md">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Buscar productos..." 
          class="w-full border border-gray-300 rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
        <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-xl">🔍</span>
      </div>
    </div>

    <!-- Porta Carnets -->
    <section id="porta-carnets" class="mb-10">
      <h2 class="text-3xl font-bold mb-4 border-b pb-2">Porta Carnets</h2>
      <div id="seccion-porta-carnets" class="flex overflow-x-auto gap-4 pb-4"></div>
    </section>

    <!-- Lanyards -->
    <section id="lanyards" class="mb-10">
      <h2 class="text-3xl font-bold mb-4 border-b pb-2">Lanyards</h2>
      <div id="seccion-lanyards" class="flex overflow-x-auto gap-4 pb-4"></div>
    </section>

    <!-- Pines -->
    <section id="pines" class="mb-10">
      <h2 class="text-3xl font-bold mb-4 border-b pb-2">Pines</h2>
      <div id="seccion-pines" class="flex overflow-x-auto gap-4 pb-4"></div>
    </section>
  </main>

  <!-- Carrito flotante -->
  <a id="cart-float" href="cart.html">
    🛒 <span id="cart-count">0</span>
  </a>

  <!-- Footer -->
  <footer>
    <iframe class="w-full min-h-[18rem] sm:min-h-[20rem] md:min-h-[14rem] lg:min-h-[15rem] border-none"
      src="components/footer.html" frameborder="0"></iframe>
  </footer>

  <script src="js/api.js"></script>
</body>
</html>
